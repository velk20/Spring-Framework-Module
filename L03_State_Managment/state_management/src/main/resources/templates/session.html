<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session</title>
</head>
<body>
Current language is <span th:text="${lang}"/>.
<br>
<form th:action="@{/session}" th:method="post">
    Choose language:
    <select id="language" name="language">
        <option value="en" th:selected="${lang} == 'en'">English</option>
        <option value="de" th:selected="${lang} == 'de'">Deutsch</option>
        <option value="bg" th:selected="${lang} == 'bg'">Bulgarian</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
