<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:method="post"
          th:action="@{/login}"
          th:object="${userLoginDTO}">

<!--            Example: Render errors messages with fields.errors - you can make it differently. -->
            <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>

        <div th:if="${invalidCredentials}" class="text-danger">Incorrect username or password!</div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" th:field="*{username}"  th:errorclass="'is-invalid alert-danger'" class="form-control" id="username"
                   name="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password"  th:field="*{password}" th:errorclass="'is-invalid alert-danger'" class="form-control" id="password"
                   name="password"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

        <button id="my-button" >Button Try JQuery</button>
        <div id="my-alert" hidden="true" class="alert alert-success alert-dismissable">
            <a class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            <strong>Success!</strong>This alert box could indicate a successful or positive action.
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
<script th:inline="javascript">
    $(document).ready(function (){
        $('#my-button').click(function (e) {
            e.preventDefault();
            if ( $('#my-alert').hasAttribute('hidden')){
                $('#my-alert').removeAttr('hidden');
            }else{
                $('#my-alert').attr('hidden',true);
            }
        })
    })
</script>
</html>
